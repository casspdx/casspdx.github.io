<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      img {
        width: 100%;
      }

      header {
        background-image: url('https://metro.co.uk/wp-content/uploads/2020/08/short-legged-cat-manchester-featured-image.png');
        background-size: cover;
        height: 500px;
        background-position: 100% 10%;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
      a {
        text-decoration: none;
      }
      nav ul {
        display: flex;
        background: rgba(255, 255, 255, 0.6);
        list-style: none;
        padding: 0;
        margin: 0;
      }
      nav a {
        transition: 1s;
      }
      nav a:hover {
        color: rgb(1, 88, 10);
      }
      nav li {
        flex: 1;
        text-align: center;
        padding: 10px;
        transition: 1s;
      }
      nav li:hover {
        background: rgba(4, 226, 19, 0.6);
      }
      li a {
        font-size: 40px;
        color: white;
      }
      main {
        padding: 80px 0;
        background: rgb(226, 8, 139);
        height: 800px;
      }

      .flex {
        padding: 60px;
        display: flex;
        width: 70%;
        margin: auto;
        background: white;
      }
      .flex div {
        flex: 1;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgb(85, 90, 95);
        color: white;
        padding: 60px 100px 40px 100px;
      }
      .left {
        display: flex;
      }
      .left article {
        flex: 1;
      }
      .right {
        padding-left: 60px;
      }
      .feature-img {
        padding: 10px;
      }
    </style>
    <!-- froze arial tree img jon-anders-dalan-93lIGb_T1jU-unsplash.jpg -->
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
          <li><a href="#">link</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flex">
        <div class="left">
          <article>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex possimus numquam tenetur reiciendis animi labore dignissimos. Quia, aut veritatis. Ratione!</p>
          </article>
          <article>
            <img class="feature-img" src="https://cdn.shopify.com/s/files/1/0344/6469/files/EHBAIUgWkAA1jK2.jpg?v=1599678108" alt="" />
          </article>
        </div>
        <div class="right">
          <p> This is a very small cat </p>
        </div>
      </section>
    </main>
  </body>
</html>
